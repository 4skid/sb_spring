<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Slider-box Cards" data-load="recent" data-loadoffset="8" data-loadlimit="20"
     th:fragment="sliderItem">
  <div class="Slider-item"
       th:each="book : ${recommendedBooks}">
    <div class="Slider-content">
      <div class="Card">
        <a class="Card-picture" href="/books/slug.html">
          <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
<!--          <div class="Card-sale">30% скидка</div>-->
<!--          <div class="Card-ribbon">-->
<!--            <span class="Card-ribbonText">Бестселлер</span>-->
<!--          </div>-->
        </a>
        <div class="Card-content">
          <strong class="Card-title">
            <a href="/books/slug.html"
               th:text="${book.title}">Техника</a>
          </strong>
          <div class="Card-description"
               th:text="${book.author}">Кондратенко Александр Петрович</div>
          <div class="Card-cost">
            <span class="Card-priceOld"
                  th:text="${book.priceOld}">₽500.00</span>
            <span class="Card-price"
                  th:text="${book.price}">₽390.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
